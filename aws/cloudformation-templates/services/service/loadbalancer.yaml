---
AWSTemplateFormatVersion: 2010-09-09

Description: >
    This template deploys A Retail Demo Store Service Load Balancer.

Parameters:
  ServiceName:
    Type: String

  Subnets:
    Type: List<AWS::EC2::Subnet::Id>

  VpcId:
    Type: String

  ACMCertARN:
    Type: String

Resources:
  SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: !Sub ${AWS::StackName}-alb
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          IpProtocol: "TCP"
          FromPort: 80
          ToPort: 80
        - CidrIp: "0.0.0.0/0"
          IpProtocol: "TCP"
          FromPort: 443
          ToPort: 443 
      VpcId: !Ref VpcId

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets: !Ref Subnets
      LoadBalancerAttributes:
        - Key : routing.http.drop_invalid_header_fields.enabled 
          Value : true # scoutsuite 10-2022
      SecurityGroups:
        - !Ref SecurityGroup
      Tags:
        -
          Key: RetailDemoStoreServiceName
          Value: !Ref ServiceName

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  LoadBalancerHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ACMCertARN
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # Listener Rules
  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref LoadBalancerListener
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values:
            - /
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward

  ListenerHTTPSRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref LoadBalancerHTTPSListener
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values:
            - /
      Actions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward

  # Target Groups
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: LoadBalancer
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      Matcher:
        HttpCode: 200-299
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      TargetType: ip
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'

  # Loadbalancer SSM Parameter
  ServicesLoadBalancerSSMParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: !Sub "/retaildemostore/services_load_balancers/${ServiceName}"
      Type: "String"
      Value: !Sub http://${LoadBalancer.DNSName} 
      Description: !Sub "Load balancer URL for the Retail Demo Store ${ServiceName} service"

Outputs:
  TargetGroup:
    Description: Target Group for Web UI Service Instances
    Value: !Ref TargetGroup

  ServiceDNSName:
    Description: DNS name of the load balancer for this service
    Value: !GetAtt LoadBalancer.DNSName

  ServiceUrl:
    Description: URL of the load balancer for this service
    Value: !Sub http://${LoadBalancer.DNSName}

  SecurityGroup:
    Value: !Ref SecurityGroup