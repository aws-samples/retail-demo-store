<!DOCTYPE html>
    <html lang="en">
    <head>
        <style>
            td.product {text-align: center;}
        </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<center>
    <table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <p><strong>Hi {{User.UserAttributes.FirstName}}</strong>-
            </p>
            <p>We noticed that you have items in your cart. Would you like to complete your purchase in the local AWS Retail Demo Store?
            </p>
            <p>Cheers,<br/>Retail Demo Store team
            </p>
        </td>
    </tr>
    <tr><td class="product"><strong>Products waiting for you include:</strong></td></tr>
        <tr><td class="product"><a href="{{User.UserAttributes.ShoppingCartItemURL.[0]}}">
            {{User.UserAttributes.ShoppingCartItemTitle.[0]}}<br/>
            <img src="{{User.UserAttributes.ShoppingCartItemImageURL.[0]}}" width="100px">
        </a></td></tr>
    <tr>
        <td style="text-align: center; padding-top: 20px">
            <small>Retail Demo Store &copy;</small>
        </td>
    </tr>
    </table>
</center>
</body>
</html>
